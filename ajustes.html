<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - Código Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 w-full z-10">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="./index.html" class="text-xl font-bold text-gray-900">CÓDIGO VIVO</a>
      <nav class="flex items-center gap-4">
        <a href="./index.html#about" class="hover:text-blue-600">Inicio</a>
        <a href="./verPerfil.html" class="hover:text-blue-600">Perfil</a>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="flex-grow">
    <section class="max-w-4xl mx-auto px-4 py-12 mt-32 space-y-12">
      <div>
   
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0 items-center">
          <div class="px-4 sm:px-0">
            <h3 class="font-semibold text-gray-900 text-xl">Bienvenido a configuración</h3>
            <p class="text-sm text-gray-500">Asegúrate de leer bien los cambios antes de guardar.</p>
          </div>
          <button class="bg-blue-500 text-white py-2 px-5 rounded hover:bg-opacity-80 col-start-3 col-end-4">Guardar</button>
        </div>
        
        <div class="mt-6 border-t border-gray-400">
          <dl class="divide-y divide-gray-400">

            <!-- Modo oscuro -->
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0 items-center">
              <dt class="text-sm font-medium text-gray-900">Modo Oscuro</dt>
              <label class="inline-flex cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 
                  dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 
                  peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full 
                  peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] 
                  after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full 
                  after:h-5 after:w-5 after:transition-all dark:border-gray-600 
                  peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600">
                </div>
              </label>
            </div>

            <!-- Idioma -->
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0 items-start">
              <dt class="text-sm font-medium text-gray-900">Idioma</dt>
              <dd class="mt-1 sm:mt-0 sm:col-span-2 flex gap-4">
                <button class="text-blue-600 hover:underline">Español</button>
                <button class="text-blue-600 hover:underline">Inglés</button>
              </dd>
            </div>

            <!-- Notificaciones -->
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="text-sm font-medium text-gray-900">Notificaciones</dt>
              <dd class="mt-1 text-sm text-gray-500 sm:col-span-2 sm:mt-0">
                Puedes activar notificaciones para enterarte de nuevos proyectos o cambios importantes en tu perfil.
              </dd>
            </div>

          </dl>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>2025 Ángel Oyaga - Todos los derechos reservados</p>
  </footer>

  <script src="./configuracion.js"></script>
</body>
</html>
