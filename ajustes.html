<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - Código Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex flex-col min-h-screen dark:bg-zinc-900 dark:text-white ">

  <!-- Header -->
  <header class="bg-white dark:bg-zinc-800 shadow-md fixed top-0 w-full z-10">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="./index.html" class="text-xl font-bold text-gray-900 dark:text-white">CÓDIGO VIVO</a>
      <nav class="flex items-center gap-4 text-sm font-medium">
        <a href="./index.html#about" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Inicio</a>
        <a href="./verPerfil.html" class="hover:text-blue-600 dark:hover:text-blue-400 transition">Perfil</a>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="flex-grow">
    <section class="max-w-4xl mx-auto px-4 py-12 mt-32 space-y-12">
      <div class="bg-white dark:bg-zinc-800 rounded-xl shadow-md p-6">

        <!-- Encabezado -->
        <div class="sm:grid sm:grid-cols-3 sm:gap-4 items-center">
          <div>
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Bienvenido a configuración</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">Asegúrate de leer bien los cambios antes de guardar.</p>
          </div>
          <div class="sm:col-start-3 text-right">
            <button class="bg-blue-600 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition">Guardar</button>
          </div>
        </div>

        <!-- Separador -->
        <div class="mt-6 border-t border-gray-300 dark:border-gray-700 pt-6">
          <dl class="divide-y divide-gray-200 dark:divide-gray-700">

            <!-- Modo oscuro -->
            <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4 items-center">
              <dt class="text-sm font-medium text-gray-900 dark:text-white">Modo Oscuro</dt>
              <dd class="mt-2 sm:mt-0 sm:col-span-2">
                <label class="inline-flex items-center cursor-pointer">
                  <input type="checkbox" id="toggle-theme" class="sr-only peer">
                  <div class="relative w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 
                              dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-600 
                              peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full 
                              peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] 
                              after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full 
                              after:h-5 after:w-5 after:transition-all dark:border-gray-700 
                              peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
                </label>
              </dd>
            </div>

            <!-- Idioma -->
            <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4 items-start">
              <dt class="text-sm font-medium text-gray-900 dark:text-white">Idioma</dt>
              <dd class="mt-2 sm:mt-0 sm:col-span-2 flex gap-4">
                <button class="text-blue-600 dark:text-blue-400 hover:underline">Español</button>
                <button class="text-blue-600 dark:text-blue-400 hover:underline">Inglés</button>
              </dd>
            </div>

            <!-- Notificaciones -->
            <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4">
              <dt class="text-sm font-medium text-gray-900 dark:text-white">Notificaciones</dt>
              <dd class="mt-2 sm:mt-0 sm:col-span-2 text-sm text-gray-600 dark:text-gray-400">
                Puedes activar notificaciones para enterarte de nuevos proyectos o cambios importantes en tu perfil.
              </dd>
            </div>

          </dl>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 dark:bg-zinc-900 text-white py-6 text-center">
    <p>2025 Ángel Oyaga - Todos los derechos reservados</p>
  </footer>

<script src="./DarkMode.js"></script>
</body>
</html>
