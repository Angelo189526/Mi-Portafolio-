<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - Código Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 w-full z-10">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="./index.html" class="text-xl font-bold text-gray-900">CÓDIGO VIVO</a>
      <nav class="flex items-center gap-4">
        <a href="./index.html#about" class="hover:text-blue-600">Inicio</a>
        <a href="./verPerfil.html" class="hover:text-blue-600">Perfil</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow pt-32">
    <div class="grid sm:grid-cols-3 place-items-center gap-4">
      <span class="text-gray-500">NOTIFICACIONES</span>
      <span class="text-gray-500">ACTIVADO</span>
      <label class="inline-flex cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer">
        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 
          dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 
          peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full 
          peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] 
          after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full 
          after:h-5 after:w-5 after:transition-all dark:border-gray-600 
          peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600">
        </div>
      </label>
    </div>
  </main>

 

  <main class="flex-grow pt-32">
    <div class="grid sm:grid-cols-3 place-items-center gap-4">
      <span class="text-gray-500">MODO OSCURO</span>
      <span class="text-gray-500">ACTIVADO</span>

          dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 
          peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full 
          peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] 
          after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full 
          after:h-5 after:w-5 after:transition-all dark:border-gray-600 
          peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600">
        </div>
      </label>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>2025 Ángel Oyaga - Todos los derechos reservados</p>
  </footer>

  <script src="./configuracion.js"></script>
</body>
</html>
